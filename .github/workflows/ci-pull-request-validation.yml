name: Antibytes CI - Pull-Request Validation

on:
  pull_request:
    types: [opened, synchronize, edited, reopened]
    branches:
      - main
      - release/*
      - core/*
      - plugin/*
      - bugfix/*
  workflow_dispatch:

jobs:
  check:
    uses: bitpogo/workflows/.github/workflows/shared-kmp-check.yml@feature/add-main-workflows #./.github/workflows/ci-check.yml
    with:
      platforms: "['android']"

  pull-request-validation:
    runs-on: macos-latest
    needs: check

    concurrency:
      group: validation-${{ github.head_ref }}
      cancel-in-progress: true

    env:
      PACKAGE_REGISTRY_UPLOAD_USERNAME: ${{ secrets.PACKAGE_REGISTRY_UPLOAD_USERNAME }}
      PACKAGE_REGISTRY_UPLOAD_TOKEN: ${{ secrets.PACKAGE_REGISTRY_UPLOAD_TOKEN }}

    steps:
      - name: Display runner context
        run: hostname -s
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '11'
          cache: gradle

      - name: Setup gradle
        uses: gradle/gradle-build-action@v2
      - name: Lint
        run: ./gradlew spotlessCheck
      - name: Build
        run: ./gradlew build
      - name: Publish to Development Repository
        run: ./gradlew publishDevelopment --no-parallel
