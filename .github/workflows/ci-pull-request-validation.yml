name: Antibytes CI - Pull-Request Validation

on:
  pull_request:
    types: [opened, synchronize, edited, reopened]
    branches:
      - main
      - feature/*
      - release/*
      - core/*
      - plugin/*
      - bugfix/*
  workflow_dispatch:

jobs:
  check:
    uses: bitpogo/workflows/.github/workflows/shared-kmp-check.yml@feature/add-main-workflows #./.github/workflows/ci-check.yml
    with:
      platforms: "['android', 'ios', 'linux', 'js', 'jvm']"
    concurrency:
      group: check-${{ github.head_ref }}
      cancel-in-progress: true

  validation:
    needs: check
    uses: bitpogo/workflows/.github/workflows/shared-pull-request-validation.yml@feature/add-main-workflows
    secrets:
      upload-username: ${{ secrets.PACKAGE_REGISTRY_UPLOAD_USERNAME }}
      upload-token: ${{ secrets.PACKAGE_REGISTRY_UPLOAD_TOKEN }}
    concurrency:
      group: validation-${{ github.head_ref }}
      cancel-in-progress: true
